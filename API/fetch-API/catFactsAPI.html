<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">catFacts</button>
    <div id="data"></div>




    <script>
        function getData(){
            fetch('https://catfact.ninja/fact')
            .then(response => response.json())
            .then(data =>{
                document.getElementById("data").innerHTML = data.fact;

            })
        }
    </script>
</body>
</html>
