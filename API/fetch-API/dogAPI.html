<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getImg()">Get Image</button>
    <img src=""   id="randomImg" alt="random dog image" style="display: none;">



    <script>
        function getImg(){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => response.json())
            .then(data => {
                var  randomImg = document.getElementById("randomImg");
                randomImg.src = data;
                randomImg.style.display = "block";
                
                
            })
              
        }
    </script>
</body>
</html>
