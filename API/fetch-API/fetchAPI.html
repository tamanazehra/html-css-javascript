<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
  <button id="button" onclick="getData()">Get Data</button>
  <div id="div"></div>

    <script>


       function getData(){
        fetch('https://jsonplaceholder.typicode.com/posts')

        .then(name => {
          return name.json(); 
        })
        .then(data => {
            document.getElementById('div').textContent = data
                .map(a => a.id)
                .join("\n");

        });
       }
     
    </script>

</body>
</html>
