<!-- Creating a webpage that will have :
    HTML page with text boxes that will allow user to enter name, age, phone number
    HTML page with  add button that will add the name, age, phone number to the table on the HTML page
    User should be able to add new enries that will keep on adding to the table on the HTML page -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Information</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>
        <br>
        <button type="button" id="addButton">Add</button>
    </form>

    <h2>Users List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
