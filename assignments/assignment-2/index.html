<!-- Creating a webpage that will have :
HTML page with a button named Show that when clicked will show the names of the days of the week on the
HTML page as bullet list -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Days of the Week</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="showButton">Show</button>
        <div id="daysBox" class="hidden">
            <ul id="daysList">
                <!-- Days of the week will be displayed here as a bullet list -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
