<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">  <!--serves as a container for the msg that will be dis  when the game ends  -->
      <p id="msg">Winner</p>          
       <button id="new-btn">New Game</button>   <!-- this button will start a new game. -->
    </div>
    <main>
      <h1>TIC-TAC-TOE</h1>
      <div class="container">
        <div class="game">
          <!-- These are the 9 buttons that make up the Tic-Tac-Toe grid.
           Each button is given the class box. These buttons will be clicked to mark an "X" or "O" during gameplay. -->
          <button class="box"></button>    
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>   <!--This is a reset button-->
    </main>
    <script src="script.js"></script>
  </body>
</html>
