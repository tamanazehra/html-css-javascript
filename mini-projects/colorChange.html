<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body id="body" style="background-color: rgb(199, 173, 223);">

    <table  border="1" cellpadding="10" cellspacing="5" >
            <tr>
                <th style="color: black;">colour</th>
            </tr>
            <tr>
                <td style="color: yellow;" onclick="changeYellow()">yellow</td>
            </tr>
            <tr>
                <td style="color: pink;" onclick="changePink()">pink</td>
            </tr>
            <tr>
                <td style="color: red;" onclick="changeRed()">red</td>
            </tr>

    </table>

    <script>
        function changeYellow(){
            body.style.backgroundColor = 'yellow'; 
        }

        function changePink(){
            body.style.backgroundColor = 'pink'; 

        }

        function changeRed(){
            body.style.backgroundColor = 'red'; 
            
        }





    </script>
    
</body>
</html>
